<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Music Player</title>
        <!-- Load FontAwesome icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

        <!-- Load the custom CSS style file -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="playerH" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,600&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="player player-border">
                <div class="row">
                    <div class="details">
                        <div class="now-playing">Lecture de x sur y</div>
                        <div class="track-art"></div>
                        <div class="track-name text-center">
                            Miandry kely azafady
                        </div>
                        <div class="track-artist">Miandry kely azafady</div>
                    </div>
                </div>
                <div class="row">
                    <div class="buttons buttons-border">
                        <div class="prev-track" onclick="prevTrack()">
                            <i class="fa fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                            <i class="fa fa-play-circle fa-5x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i class="fa fa-step-forward fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="slider_container">
                        <div class="current-time">00:00</div>
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="0"
                            class="seek_slider"
                            onchange="seekTo()" />
                        <div class="total-duration">00:00</div>
                    </div>
                </div>
                <div class="row">
                    <div class="slider_container">
                        <i class="fa fa-volume-down"></i>
                        <input
                            type="range"
                            min="1"
                            max="100"
                            value="99"
                            class="volume_slider"
                            onchange="setVolume()" />
                        <i class="fa fa-volume-up"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="link-to-other-plateform">
                        <button class="btn">
                            <i
                                class="fa-brands fa-youtube fa-4x"
                                style="color: #ff0000">
                                <link
                                    rel="stylesheet"
                                    href="https://www.youtube.com/playlist?list=PLSSORut1-yDZ-oUbphvukJuBaUmJe5KA3" />
                            </i>
                        </button>
                        <button class="btn">
                            <i
                                class="fa-brands fa-spotify fa-4x"
                                style="color: #2bc244">
                                <link
                                    rel="stylesheet"
                                    href="https://open.spotify.com/intl-fr/album/583BJtYNhVnTR7lcorLwpc?referral=labelaffiliate&utm_source=1101lxQhrDuW&utm_medium=Indie_Believe&utm_campaign=labelaffiliate" />
                            </i>
                        </button>
                        <button class="btn">
                            <i
                                class="fa-brands fa-tiktok fa-4x"
                                style="color: #000000">
                                <link
                                    rel="stylesheet"
                                    href="https://www.tiktok.com/music/son-original-7116185198450658053?is_from_webapp=1&sender_device=pc"
                            /></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="playlist"></div>
                </div>
            </div>
        </div>

        <!-- new code to test -->

        <!-- Load the main script for the player -->
        <script src="main.js"></script>
    </body>
    <footer class="footer display-6 text-center m-5">
        <p>Projet personnel</p>
        <p>Copyright 2023</p>
    </footer>
</html>
